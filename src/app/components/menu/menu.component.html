<ion-row>
  <ion-col size="12">
    <ion-label> Veg Only </ion-label>
    <ion-toggle
      color="success"
      (ionChange)="vegOnly($event)"
      [(ngModel)]="veg"
    ></ion-toggle>
  </ion-col>
</ion-row>

<ion-list>
  <ion-item *ngFor="let menuItem of menuItems | keyvalue">
    <div>
      <ion-label>
        <h4 class="category">{{ menuItem.key }}</h4>

        <div *ngIf="!menuItem.value.items || menuItem.value.items.length == 0">
          No items found
        </div>
        <!--{{ type.value | json }}-->

        <ion-row *ngFor="let item of menuItem.value.items">
          <ion-col size="2">
            <ion-thumbnail slot="start">
              <img src="" />
            </ion-thumbnail>
          </ion-col>
          <ion-col size="10">
            <ion-label class="item-name">{{ item.name }}</ion-label>
            <ion-label class="item-description">{{
              item.description
            }}</ion-label>
            <ion-label class="item-price">{{ item.price }}</ion-label>
          </ion-col>
        </ion-row>
        <!--
      <ion-text color="medium">
        <p>{{ menu.known_for }}</p>
      </ion-text>
      <span>
        <ion-icon name="star"></ion-icon>
        {{ restaurant.rating }} ,
      </span>
      {{ restaurant.delivery_time }} , {{ restaurant.distance }}
    -->
      </ion-label>
    </div>
  </ion-item>
</ion-list>
