<ion-row>
  <ion-col size="12">
    <ion-label>
      <h1>Veg Only</h1>
    </ion-label>
    <ion-toggle
      color="success"
      (ionChange)="vegOnly($event)"
      [(ngModel)]="veg"
    ></ion-toggle>
  </ion-col>
</ion-row>

<ion-list>
  <ion-item *ngFor="let menuItem of menuItems | keyvalue">
    <div *ngIf="menuItem.value.items && menuItem.value.items.length > 0">
      <ion-thumbnail slot="start">
        <img src="" />
      </ion-thumbnail>
      <ion-label>
        <h4>{{ menuItem.key }}</h4>

        <!--{{ type.value | json }}-->

        <div *ngFor="let item of menuItem.value.items">
          <div class="item-name">{{ item.name }}</div>
          <div class="item-description">{{ item.description }}</div>
          <div class="item-price">{{ item.price }}</div>
        </div>
        <!--
      <ion-text color="medium">
        <p>{{ menu.known_for }}</p>
      </ion-text>
      <span>
        <ion-icon name="star"></ion-icon>
        {{ restaurant.rating }} ,
      </span>
      {{ restaurant.delivery_time }} , {{ restaurant.distance }}
    -->
      </ion-label>
    </div>
  </ion-item>
</ion-list>
