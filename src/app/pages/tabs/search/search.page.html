<ion-header>
  <ion-toolbar>
    <ion-searchbar
      animated="true"
      (ionChange)="onSearchChange($event)"
    ></ion-searchbar>
  </ion-toolbar>
</ion-header>

<ion-content>
  <app-restaurant
    *ngFor="let restaurant of restaurants"
    [restaurant]="restaurant"
    [routerLink]="['/', 'tabs', 'restaurant', restaurant.uuid]"
  ></app-restaurant>
</ion-content>
